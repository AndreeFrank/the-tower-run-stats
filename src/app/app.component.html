<input
  type="file"
  class="file-input"
  (change)="onFileSelected($event)"
  #fileUpload
/>

<div class="card">
  <p-table
    [value]="statData"
    [resizableColumns]="true"
    styleClass="p-datatable-gridlines"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pResizableColumn pSortableColumn="dateOfRun">Date</th>
        <th pResizableColumn pSortableColumn="tier">Tier</th>
        <th pResizableColumn pSortableColumn="cashPerHour">Cash/h</th>
        <th pResizableColumn pSortableColumn="coins">Coins</th>
        <th pResizableColumn pSortableColumn="cph">Coins/h</th>
        <th pResizableColumn pSortableColumn="cellsPerHour">Cells/h</th>
        <th pResizableColumn pSortableColumn="shardsPerHour">Shards/h</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-stat>
      <tr>
        <td>{{ getDate(stat.dateOfRun) }}</td>
        <td>{{ stat.tier }}</td>
        <td>{{ stat.cashPerHour }}</td>
        <td>{{ stat.coins }}</td>
        <td>{{ stat.cph }}</td>
        <td>{{ stat.cellsPerHour }}</td>
        <td>{{ stat.shardsPerHour }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
